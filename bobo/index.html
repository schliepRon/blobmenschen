<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #c {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="c" width="700" height="700"></canvas>
    <script src="foo.js"></script>
    </br>
    <h1>Parameter</h1>
    </br>
    BlobCount
    <input type="range" min="1" max="200" value="100" class="slider" id="blobCount">
    </br>
    InfectionRate
    <input type="range" min="1" max="100" value="80" class="slider" id="infectionRate">
    </br>
    InfectionDistance
    <input type="range" min="1" max="70" value="20" class="slider" id="infectionDistance">
    </br>
    PercentDistancing
    <input type="range" min="1" max="100" value="80" class="slider" id="percentDistancing">
    </br>
    PowerDistancing
    <input type="range" min="1" max="100" value="50" class="slider" id="powerDistancing">
    </br>
    Mortality
    <input type="range" min="1" max="100" value="10" class="slider" id="mortality">
    </br>
    </br>
    </br>
    <input id="startSim" type="button" value="Start Simulation" onclick="startSim();" />
    <input id="plotSim" type="button" value="Start Plot" onclick="startPlot();" />
  </body>
</html>
