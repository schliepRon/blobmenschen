<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="stats_1"></h1>
    <h1 id="stats_2"></h1>
    <h1 id="stats_3"></h1>
    <canvas id="1" width="700" height="700"></canvas>
    <canvas id="2" width="700" height="700"></canvas>
    <canvas id="3" width="700" height="700"></canvas>
    <canvas id="plotter" width="700" height="200" style="background-color: aqua"></canvas>
    <script src="foo.js" type="module"></script>
    </br>
    <h1>Parameter</h1>
    </br>
    BlobCount
    <input type="range" min="1" max="500" value="100" class="slider" id="blobCount">
    </br>
    InfectionRate
    <input type="range" min="1" max="100" value="80" class="slider" id="infectionRate">
    </br>
    InfectionDistance
    <input type="range" min="1" max="70" value="20" class="slider" id="infectionDistance">
    </br>
    PercentDistancing
    <input type="range" min="1" max="100" value="80" class="slider" id="percentDistancing">
    </br>
    PowerDistancing
    <input type="range" min="1" max="100" value="50" class="slider" id="powerDistancing">
    </br>
    Mortality
    <input type="range" min="1" max="100" value="10" class="slider" id="mortality">
    </br>
    TravelChance
    <input type="range" min="0" max="1000" value="10" class="slider" id="travelChance">
    </br>
    </br>
    </br>
    <input id="startSim" type="button" value="Start Simulation" onclick="startSim('1');" />
    <input id="startSim2" type="button" value="Start Simulation 2" onclick="startSim('2');" />
    <input id="startSimExtra" type="button" value="Start Simulation Empty" onclick="startSimEmpty('3');" />
    <input id="plotSim" type="button" value="Start Plot" onclick="startPlot();" />
    <div id="chart_div"></div>
  </body>
</html>
