<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <style>
        #c {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <script src="foo.js"></script>

    <div class="center">
        <canvas id="c" width="700" height="700"></canvas>
    </div>
    <div class="menu-bar">
        <div class="menu-element">BlobCount<input type="range" min="1" max="100" value="80" class="slider"
                id="blobCount"></div>
        <div class="menu-element">InfectionRate<input type="range" min="1" max="100" value="80" class="slider"
                id="infectionRate"></div>
        <div class="menu-element">InfectionDistance<input type="range" min="1" max="100" value="80" class="slider"
                id="infectionDistance"></div>
        <div class="menu-element">PercentDistancing<input type="range" min="1" max="100" value="80" class="slider"
                id="percentDistancing"></div>
        <div class="menu-element">PowerDistancing<input type="range" min="1" max="100" value="50" class="slider"
                id="powerDistancing"></div>
        <div class="menu-element">Time after Infection for Event (Dead / Recovered)<input type="range" min="1" max="100"
                value="80" class="slider" id="timeAfterInfectionEvent"></div>
        <div class="menu-element">Mortality<input type="range" min="1" max="100" value="10" class="slider"
                id="mortality"></div>
        <div class="menu-element"><input class="button" id="clickMe" type="button" value="Start Simulation"
                onclick="startSim();" /></div>
    </div>
</body>

</html>
